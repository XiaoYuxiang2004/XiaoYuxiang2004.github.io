:root {
    --text-color: #40464f;
    /* Text */
    --primary-color: #4870ac;
    /* Primary Color */
    --bg-color: #ffffff;
    --side-bar-bg-color: var(--bg-color);
    /* Background */

    --marker-color: #a2b6d4;
    /* List Marker */
    --source-color: #a8a8a9;
    /* for comment / link source */
    --highlight-color: #ffffb5c2;
    /* Highlight */
    --header-span-color: var(--primary-color);
    /* h2 Span Color */
    --block-bg-color: #f6f8fa;
    /* Block Background */
    --img-shadow-color: #e3e8f0;

    /* Overwrite of Typora Base Color */
    --search-hit-bg-color: var(--select-text-bg-color);
    --search-select-bg-color: #5bb3ff;
    --control-text-hover-color: #a2b6d4;
    --rawblock-edit-panel-bd: var(--block-bg-color);
    --item-hover-bg-color: rgb(246 248 250);
    --active-file-bg-color: var(--block-bg-color);
}

@media print {
    :root {
        --text-color: rgb(0, 0, 0);
    }

    .typora-export {
        margin: 2mm 6mm 0 6mm;
    }

    ::-webkit-scrollbar-thumb {
        background-color: transparent !important;
    }
}

/*
 * Font-face for Cantarell, Source Han Serif CN and JetBrains Mono
 */

/*
 * Basic Style
 */

#write {
    max-width: 950px;
    font-size: 1.1rem;
    color: var(--text-color);
    line-height: 1.6;
    word-spacing: 0px;
    letter-spacing: 0px;
    word-break: break-word;
    word-wrap: break-word;
    text-align: justify;

    font-family: 'Cantarell', 'SourceHanSerifCN', 'JetBrainsMono';
    margin-bottom: 20rem;
}

.searchpanel-search-option-btn {
    position: absolute;
    width: 24px;
    height: 16px;
    right: 5px;
    top: 5px;
    z-index: 99;
    cursor: pointer;
    margin-top: 1px;
    padding: 1px;
    border-radius: 3px;
    line-height: 10px;
    border: 1px solid #ddd;
    border-color: var(--active-toggle-btn-color);
}

/* Strong */

#write strong {
    color: var(--primary-color);
}

/* Link */

#write a {
    color: var(--primary-color);
    /* font-family: "Cantarell"; */
}

#write .md-p a,
#write .md-heading a,
[md-inline=url],
[md-inline=link]>.md-content {
    word-wrap: break-word;
    text-decoration: underline solid;
    text-underline-offset: 4px;
    text-decoration-thickness: 1px;
}

#write h2.md-heading a {
    text-decoration: underline;
    border-bottom: 0;
    text-underline-offset: 3px;
    text-decoration-thickness: 1.2px;
}

.md-meta,
[md-inline=link]>.md-content,
[md-inline=image]>.md-meta,
.md-image>.md-meta {
    word-break: break-all;
    font-weight: normal;
    color: var(--source-color);
    font-family: "JetBrainsMono";
    font-size: 90%;
}


/* 
 * TOC
 */

.md-toc-content {
    font-family: 'SourceHanSerifCN';
}

.md-toc-content:empty:before {
    color: var(--primary-color);
}

#write div.md-toc-tooltip {

    border-color: var(--bg-color);
    margin: 10px 0px;

le='text-align:left;' ><span>§6.1 (继续) &amp; </span><strong><span>习题6.1</span></strong></td><td style='text-align:left;' ><span>6.1.2 有效性 (最小方差无偏估计 UMVUE)。</span></td><td style='text-align:left;' ><span>理解有效性，完成习题6.1。</span></td><td style='text-align:left;' >&nbsp;</td></tr><tr><td style='text-align:left;' ><span>Day 18</span></td><td style='text-align:left;' ><strong><span>§6.2 矩估计及相合性</span></strong></td><td style='text-align:left;' ><span>6.2.1 替换原理和矩法估计，6.2.2 概率函数已知时未知参数的矩估计。</span></td><td style='text-align:left;' ><span>掌握矩估计法的步骤和应用。</span></td><td style='text-align:left;' ><span>矩估计是常用的参数估计方法。</span></td></tr><tr><td style='text-align:left;' ><span>Day 19</span></td><td style='text-align:left;' ><span>§6.2 (继续) &amp; </span><strong><span>习题6.2</span></strong></td><td style='text-align:left;' ><span>6.2.3 相合性 (一致性)。</span></td><td style='text-align:left;' ><span>理解相合性的概念和意义，完成习题6.2。</span></td><td style='text-align:left;' >&nbsp;</td></tr><tr><td style='text-align:left;' ><span>Day 20</span></td><td style='text-align:left;' ><strong><span>§6.3 最大似然估计与EM算法 (开篇)</span></strong></td><td style='text-align:left;' ><span>6.3.1 最大似然估计 (MLE)。</span></td><td style='text-align:left;' ><span>重点掌握最大似然估计法的思想和步骤，会求解常见分布的MLE。</span></td><td style='text-align:left;' ><span>MLE非常重要，计算量可能较大。</span></td></tr><tr><td style='text-align:left;' ><span>Day 21</span></td><td style='text-align:left;' ><span>§6.3 (继续)</span></td><td style='text-align:left;' ><span>继续练习MLE的求解。</span></td><td style='text-align:left;' ><span>多做不同分布的MLE例题。</span></td><td style='text-align:left;' >&nbsp;</td></tr><tr><td style='text-align:left;' ><span>Day 22</span></td><td style='text-align:left;' ><span>§6.3 (收尾) &amp; </span><strong><span>习题6.3</span></strong></td><td style='text-align:left;' ><span>6.3.2 EM算法 (了解思想)，6.3.3 渐近正态性 (了解性质)。</span></td><td style='text-align:left;' ><span>了解EM算法，掌握MLE的渐近性，完成习题6.3。</span></td><td style='text-align:left;' ><span>EM算法一般不要求复杂计算。</span></td></tr><tr><td style='text-align:left;' ><span>Day 23</span></td><td style='text-align:left;' ><strong><span>§6.4 最小方差无偏估计</span></strong></td><td style='text-align:left;' ><span>6.4.1 均方误差 (MSE)，6.4.2 一致最小方差无偏估计 (UMVUE)。</span></td><td style='text-align:left;' ><span>理解MSE，UMVUE的概念。</span></td><td style='text-align:left;' >&nbsp;</td></tr><tr><td style='text-align:left;' ><span>Day 24</span></td><td style='text-align:left;' ><span>§6.4 (继续) &amp; </span><strong><span>习题6.4</span></strong></td><td style='text-align:left;' ><span>6.4.3 充分性原则，6.4.4 克拉默-拉奥(C-R)不等式。</span></td><td style='text-align:left;' ><span>理解C-R不等式及其在判断UMVUE中的应用，完成习题6.4。</span></td><td style='text-align:left;' ><span>C-R不等式是衡量估计量好坏的重要工具。</span></td></tr><tr><td style='text-align:left;' ><span>Day 25</span></td><td style='text-align:left;' ><strong><span>§6.5 贝叶斯估计</span></strong></td><td style='text-align:left;' ><span>6.5.1 统计推断的基础, 6.5.2 贝叶斯公式的密度函数形式。</span></td><td style='text-align:left;' ><span>理解贝叶斯思想，掌握贝叶斯公式。</span></td><td style='text-align:left;' ><span>与经典统计思想有所不同。</span></td></tr><tr><td style='text-align:left;' ><span>Day 26</span></td><td style='text-align:left;' ><span>§6.5 (继续) &amp; </span><strong><span>习题6.5</span></strong></td><td style='text-align:left;' ><span>6.5.3 贝叶斯估计，6.5.4 共轭先验分布。</span></td><td style='text-align:left;' ><span>掌握贝叶斯估计的求解，了解共轭先验，完成习题6.5。</span></td><td style='text-align:left;' >&nbsp;</td></tr><tr><td style='text-align:left;' ><span>Day 27</span></td><td style='text-align:left;' ><strong><span>§6.6 区间估计 (开篇)</span></strong></td><td style='text-align:left;' ><span>6.6.1 区间估计的概念 (置信水平、置信区间)。</span></td><td style='text-align:left;' ><span>理解区间估计的基本思想和相关概念。</span></td><td style='text-align:left;' ><span>区间估计给出参数的范围。</span></td></tr><tr><td style='text-align:left;' ><span>Day 28</span></td><td style='text-align:left;' ><span>§6.6 (继续)</span></td><td style='text-align:left;' ><span>6.6.2 枢轴量法。</span></td><td style='text-align:left;' ><span>重点掌握利用枢轴量法构造置信区间。</span></td><td style='text-align:left;' ><span>枢轴量法是核心方法。</span></td></tr><tr><td style='text-align:left;' ><span>Day 29</span></td><td style='text-align:left;' ><span>§6.6 (继续)</span></td><td style='text-align:left;' ><span>6.6.3 单个正态总体参数的置信区间 (均值已知/未知方差，方差)。</span></td><td style='text-align:left;' ><span>熟练构造单个正态总体均值和方差的置信区间。</span></td><td style='text-align:left;' ><span>区分不同情况下的枢轴量。</span></td></tr><tr><td style='text-align:left;' ><span>Day 30</span></td><td style='text-align:left;' ><span>§6.6 (继续)</span></td><td style='text-align:left;' ><span>6.6.4 大样本置信区间，6.6.5 样本量的确定。</span></td><td style='text-align:left;' ><span>掌握大样本情况下参数的区间估计。</span></td><td style='text-align:left;' ><span>中心极限定理的应用。</span></td></tr><tr><td style='text-align:left;' ><span>Day 31</span></td><td style='text-align:left;' ><span>§6.6 (收尾) &amp; </span><strong><span>习题6.6</span></strong></td><td style='text-align:left;' ><span>6.6.6 两个正态总体下的置信区间 (均值差，方差比)。</span></td><td style='text-align:left;' ><span>熟练构造两个正态总体参数的置信区间，完成习题6.6。</span></td><td style='text-align:left;' ><span>注意区分独立样本和配对样本。</span></td></tr><tr><td style='text-align:left;' ><span>Day 32</span></td><td style='text-align:left;' ><strong><span>第六章 复习与总结</span></strong></td><td style='text-align:left;' ><span>回顾点估计和区间估计的各种方法、性质、适用条件。</span></td><td style='text-align:left;' ><span>整理笔记，对比不同估计方法的优劣，解决遗留问题。</span></td><td style='text-align:left;' >&nbsp;</td></tr><tr><td style='text-align:left;' ><span>Day 33</span></td><td style='text-align:left;' ><strong><span>§7.1 假设检验的基本思想与概念</span></strong></td><td style='text-align:left;' ><span>7.1.1 假设检验问题 (原假设、备择假设)，7.1.2 假设检验的基本步骤。</span></td><td style='text-align:left;' ><span>理解假设检验的逻辑和基本框架。</span></td><td style='text-align:left;' ><span>假设检验是统计推断的另一重要内容。</span></td></tr><tr><td style='text-align:left;' ><span>Day 34</span></td><td style='text-align:left;' ><span>§7.1 (继续) &amp; </span><strong><span>习题7.1</span></strong></td><td style='text-align:left;' ><span>7.1.3 检验的p值，两类错误，显著性水平，检验统计量，拒绝域。</span></td><td style='te
